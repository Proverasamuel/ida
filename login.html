<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal IDA - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    .login-left {
      background: url('img/core-img/login-right.webp') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
    }

    .login-right {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .form-login {
      width: 100%;
      max-width: 420px;
    }

    .form-login h3 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
    }

    .btn-login {
      background-color: #77b122;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background-color: #1b4632;
    }

    .form-check-label, .forgot {
      font-size: 0.9rem;
    }

    .footer-social {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }

    .footer-social i {
      font-size: 1.2rem;
      margin: 0 10px;
      color: #2d6a4f;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .footer-social i:hover {
      color: #77b122;
    }

    .logo-ida {
      width: 8em;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .login-left {
        display: none;
      }

      .login-right {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Left side image -->
      <div class="col-md-6 login-left d-none d-md-block"></div>

      <!-- Right side login form -->
      <div class="col-12 col-md-6 login-right">
        <div class="form-login text-center">
          <img src="img/core-img/ida (3).png" alt="Logo IDA" class="logo-ida">
          <h3>Portal IDA</h3>

          <form id="loginForm">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email institucional</label>
              <input type="email" class="form-control" id="email" placeholder="exemplo@ida.gov.ao" required>
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
              </div>
              <a href="#" class="forgot text-muted">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-login">Entrar</button>

            <div class="footer-social">
              <p class="mb-2">Ou entre usando</p>
              <i class="bi bi-facebook"></i>
              <i class="bi bi-twitter"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Redirecionamento simulado -->
  <script>
    document.querySelector("#loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); 
      window.location.href = "/dashboard/pages/dashboard.html"; 
    });
  </script>
</body>
</html>
