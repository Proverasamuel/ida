<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal IDA - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-left {
      background: url('img/core-img/login-right.webp') no-repeat center center;
      background-size: cover;
      height: 100vh;
    }

    .login-right {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-login {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .form-login h3 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
    }

    .btn-login {
      background-color: #77b122;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #1b4632;
    }

    .form-check-label, .forgot {
      font-size: 0.9rem;
    }

    .footer-social {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-social i {
      font-size: 1.2rem;
      margin: 0 8px;
      color: #2d6a4f;
      cursor: pointer;
    }

    .logo-ida {
      width: 10em;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .login-left {
        display: none;
      }

      .login-right {
        height: auto;
        padding: 3rem 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row g-0">
    <div class="col-md-6 login-left d-none d-md-block"></div>

    <div class="col-12 col-md-6 login-right">
      <div class="form-login text-center">
        <img src="img/core-img/ida (3).png" alt="Logo IDA" class="logo-ida">
        <h3>Portal IDA</h3>

        <form>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email institucional</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@ida.gov.ao" required>
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Lembrar-me</label>
            </div>
            <a href="#" class="forgot text-muted">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn btn-login">Entrar</button>

          <div class="footer-social mt-4">
            <p>ou entre usando</p>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
          </div>
        </form>
        <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Impede o envio real do formulário
    // Aqui você poderia adicionar validação real de credenciais, se necessário.
    window.location.href = "dashboard.html"; // Redireciona para o dashboard
  });
</script>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
